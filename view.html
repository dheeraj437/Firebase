<style>
body {font-family: Arial, Helvetica, sans-serif;}
	
	
.header {
  width: 100%;
  overflow: hidden;
  height: 80px;
  text-align: center;
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  background: green;
  color: white;
  font-size: 30px;
	font-family: 'Sree Krushnadevaraya', serif;
}
	
.lateron {
    width: 100%;
    overflow: hidden;
    border-radius: 3px;
    position: -webkit-sticky;
    position: sticky;
    top: 90;
    box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
	
}	
	
.topnav {
  overflow: hidden;
  background-color: green;
  border-style: solid;
  border-width: 2px;
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  
 
}

.topnav a:hover {
  background-color: white;
  color: black;
}

.topnav a.active {
  background-color: white;
  color: black;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
<body>

	<div class="header">
	<p> గొడవర్రు రైతు భరోసా కేంద్రము</p>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

	<div id="addEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="add-employee-form">
					<div class="modal-header">
						<h4 class="modal-title">Add Grievance</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Farmer Type</label>
							<select id="employee-crop" class="form-control" style=" height: 40px;" required>
							<option value="Owner">Owner</option>
							<option value="Cultivator">Cultivator</option>
							</select>
    </div>
						<div class="form-group">
							<label>Farmer Name</label>
							<input type="text" id="employee-name" class="form-control" required>
						</div>
						
						<div class="form-group">
							<label>Father Name</label>
							<input type="text" id="employee-father" class="form-control" required>
						</div>
						
						<div class="form-group">
							<label>Khata Number</label>
							<input type="text" id="employee-khata" class="form-control" required>
						</div>
                        
                        <div class="form-group">
							<label>Survey Number</label>
							<input type="text" id="employee-survey" class="form-control" required>
						</div>
                        
						
                        
                        <div class="form-group">
							<label>Mobile</label>
							<input type="text" id="employee-phone" class="form-control" required>
						</div>
                        
                        <div class="form-group">
							<label>Aadhaar Number</label>
							<input type="text" id="employee-aadhaar" class="form-control" required>
						</div>
						
                        
                        <div class="form-group">
							<label>Grievance Type</label>
				<select id="employee-account" class="form-control" style=" height: 40px;" required>
							<option value="Rythu Barosa">Rythu Barosa</option>
							<option value="P.M. Kisan">P.M. Kisan</option>
					                <option value="Crop Booking">Crop Booking</option>
					                <option value="Others">Others</option>
							</select>
						</div>
                        
                        <div class="form-group">
							<label>Mention the Grievance</label>
							<input type="text" id="employee-ifsc" class="form-control" required>
						</div>
                        
                        <div class="form-group">
							<label>Status</label>
							<input type="button" id="employee-bank" class="form-control" value="Opened" readonly required>
						</div>
					       
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
